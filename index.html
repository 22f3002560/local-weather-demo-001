<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>City Weather - Open-Meteo Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .brand { letter-spacing: 0.3px; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center brand">Current Weather</h1>

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="input-group mb-3">
          <input id="cityInput" type="text" class="form-control" placeholder="Enter city (e.g., London)" aria-label="City name" />
          <button id="fetchBtn" class="btn btn-primary" type="button">Get Weather</button>
        </div>

        <div id="alert" class="alert alert-danger d-none" role="alert"></div>

        <div id="resultCard" class="card d-none">
          <div class="card-body">
            <h5 id="place" class="card-title mb-3"></h5>

            <div class="d-flex flex-wrap gap-4">
              <div>
                <div class="text-muted">Temperature</div>
                <div class="fs-3 fw-semibold"><span id="temp">—</span> °C</div>
              </div>
              <div>
                <div class="text-muted">Humidity</div>
                <div class="fs-3 fw-semibold"><span id="humidity">—</span> %</div>
              </div>
            </div>

            <div id="asOf" class="mt-3 text-muted small"></div>
          </div>
        </div>

        <p class="text-muted mt-3 small">
          Powered by Open-Meteo (no API key required).
        </p>
      </div>
    </div>
  </div>

  <script>
    const geocodeBase = "https://geocoding-api.open-meteo.com/v1/search";
    const weatherBase = "https://api.open-meteo.com/v1/forecast";

    const cityInput = document.getElementById("cityInput");
    const fetchBtn = document.getElementById("fetchBtn");
    const alertBox = document.getElementById("alert");
    const resultCard = document.getElementById("resultCard");
    const placeEl = document.getElementById("place");
    const tempEl = document.getElementById("temp");
    const humidityEl = document.getElementById("humidity");
    const asOfEl = document.getElementById("asOf");

    function setLoading(isLoading) {
      fetchBtn.disabled = isLoading;
      fetchBtn.textContent = isLoading ? "Loading..." : "Get Weather";
    }

    function showError(msg) {
      alertBox.textContent = msg;
      alertBox.classList.remove("d-none");
      resultCard.classList.add("d-none");
    }

    function clearError() {
      alertBox.classList.add("d-none");
      alertBox.textContent = "";
    }

    async function geocodeCity(city) {
      const url = `${geocodeBase}?name=${encodeURIComponent(city)}&count=1&language=en&format=json`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("Geocoding service unavailable.");
      const data = await res.json();
      if (!data.results || data.results.length === 0) {
        throw new Error("City not found. Try a different name or add country (e.g., Paris, FR).");
      }
      const r = data.results[0];
      return {
        name: r.name,
        country: r.country || "",
        admin1: r.admin1 || "",
        lat: r.latitude,
        lon: r.longitude
      };
    }

    async function fetchWeather(lat, lon) {
      const params = new URLSearchParams({
        latitude: lat,
        longitude: lon,
        current: "temperature_2m,relative_humidity_2m",
        timezone: "auto"
      });
      const url = `${weatherBase}?${params.toString()}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("Weather service unavailable.");
      const data = await res.json();
      if (!data.current) throw new Error("No current weather data available.");
      return {
        temperature: data.current.temperature_2m,
        humidity: data.current.relative_humidity_2m,
        time: data.current.time
      };
    }

    function updateUI(placeInfo, weather) {
      const locationParts = [placeInfo.name, placeInfo.admin1, placeInfo.country]
        .filter(Boolean)
        .join(", ");
      placeEl.textContent = locationParts;

      tempEl.textContent = typeof weather.temperature === "number" ? weather.temperature.toFixed(1) : "—";
      humidityEl.textContent = typeof weather.humidity === "number" ? Math.round(weather.humidity) : "—";

      const asOfDate = weather.time ? new Date(weather.time) : null;
      asOfEl.textContent = asOfDate ? `As of ${asOfDate.toLocaleString()}` : "";

      resultCard.classList.remove("d-none");
    }

    async function handleSearch() {
      const city = cityInput.value.trim();
      clearError();
      resultCard.classList.add("d-none");

      if (!city) {
        showError("Please enter a city name.");
        return;
      }

      try {
        setLoading(true);
        const place = await geocodeCity(city);
        const weather = await fetchWeather(place.lat, place.lon);
        updateUI(place, weather);
      } catch (err) {
        showError(err.message || "Something went wrong.");
      } finally {
        setLoading(false);
      }
    }

    fetchBtn.addEventListener("click", handleSearch);
    cityInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleSearch();
    });
  </script>
</body>
</html>
